<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .box{
      width: 200px;
      height: 100px;
      border: 2px solid blue;
      background: peachpuff;
      transition: transform  3s ease-in-out 1s,background 2s ease-in-out 1s;
      /*-----property-name:duration/easing function/delay/----*/
    }
    .box:hover{
      transform: scale(2) rotate(60deg)
      translateX(100px);
      background: red;
      
    }
  </style>
</head>
<body>
  <h1>transition</h1>
  <ol>
    <li>transform:change the shape.this is a css property name</li>
    <li>translate:this is the value of transform style rule.this is means means you move x or y axies or both axies</li>
    <li>transition:it means the time of transform delay or occurs .it also a css property </li>
  </ol>
  <div class="box">box1</div>
  <div class="box">box2</div>
  <div class="box">box3</div>
</body>
</html>
